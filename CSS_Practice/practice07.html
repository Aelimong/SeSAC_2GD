<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 실습</title>
</head>
<style>
  .container {
    display: block;
    width: 100%;
    height: 200px;
    background-color: orange;
  }

  .container > div {
    display: inline-block;
    width: 200px;
    height: 100px;
    margin-right: 30px;
  }
  
  .html {
    background-color: skyblue;
  }

  .css {
    background-color: green;
  }

  .js {
    background-color: red;
  }

</style>
<body>
  <div class="container">
    <div class="html"></div>
    <div class="css"></div>
    <div class="js"></div>
  </div>

    <span class="d-inline-block" id="html"></span>
    <span class="d-inline-block" id="css"></span>
    <span class="d-inline-block" id="javascript"></span>
  </div> -->
</body>
</html>
