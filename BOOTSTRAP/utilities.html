<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap utilities</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Font Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- 나의 CSS는 맨 밑에!! 그래야 마지막에 적용됨~~~ -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      .home {
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h2>bg color</h2>
    <hr />
    <br />
    <h2>display</h2>
    <div class="d-inline bg-warning text-info p-2">d-inline</div>
    <div class="d-inline bg-danger text-light">d-inline</div>
    <span class="d-block bg-info">d-block</span>
    <span class="d-block bg-secondary">d-block</span>

    <span class="d-inline-block bg-success p-3">d-inline-block</span>
    <span class="d-inline-block bg-dark text-warning p-3 rounded"
      >d-inline-block</span
    >

    <span class="d-none">d-none</span>

    <div
      class="d-flex border border-primary justify-content-between align-items-center"
      style="height: 300px"
    >
      <div class="text-bg-danger" style="width: 100px; height: 100px">
        child
      </div>
      <div class="text-bg-warning" style="width: 100px; height: 100px">
        child
      </div>
      <div class="text-bg-secondary" style="width: 100px; height: 100px">
        child
      </div>
    </div>

    <hr />
    <h2>icon 적용</h2>
    <ul>
      <li>font awesome:</li>
      <li>bootstrap icon: <i class="bi bi-facebook"></i></li>
      <li>
        google icon: <span class="material-symbols-outlined home"> home </span>
      </li>
    </ul>
  </body>
</html>
