<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 리스너</title>
    <script defer src="./event.js"></script>
    <style>
      body {
        height: 2000px;
        position: relative;
      }

      .btn {
        width: 80px;
        height: 35px;
        border-radius: 13px;
        text-align: center;
        line-height: 35px;
        font-weight: 700;
        margin: 10px;
        cursor: pointer;
      }

      .btn--black {
        background-color: #000000;
        color: #ffffff;
      }

      .btn--green {
        background-color: lightseagreen;
        color: #ffffff;
      }

      .btn--blue {
        background-color: lightskyblue;
        color: #ffffff;
      }

      .btn--red {
        background-color: lightcoral;
        color: #ffffff;
      }

      .pos {
        width: 150px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        position: absolute;
        bottom: 400px;
        opacity: 0.2;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <h3>window 객체에 scroll 이벤트 적용하기</h3>
    <div class="btn btn--black">버튼1</div>
    <div class="btn btn--green">버튼2</div>
    <div class="btn btn--blue">버튼3</div>
    <div class="btn btn--red">버튼4</div>
    <div id="container"></div>
    <div class="pos btn--red">안녕하세요</div>

    <!-- 이벤트 객체 확인 & keydown -->
    <hr />
    <h3>이벤트 객체 확인 & keydown</h3>
    <input type="text" />
    <button>click</button>

    <!-- 변경 이벤트 -->
    <hr />
    <h3>변경 이벤트</h3>
    <input type="text" id="change-input" />
    <div class="box"></div>

    <hr />
    <h3>폼 이벤트</h3>

    <h5>To do list</h5>
    <form id="todo-list">
      <input type="text" name="todo" />
      <button>add</button>
    </form>
    <ul class="todos"></ul>
  </body>
</html>
